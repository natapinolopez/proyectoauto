{% extends 'app/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'app/css/login.css' %}" />
{% endblock %}

{% block contenido %}
<div class="container" style="color: white">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">

        <h2>INICIO SESIÓN</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
