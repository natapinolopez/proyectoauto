<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>LE MONDE DES VOITURE</title>

  {% load static %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="logo">
    <img src="{% static 'app/img/LOGO.JPG' %}" alt="LOGO" height="200px" />
  </div>
  <footer class="pie">
    <!-- derechos -->
    <p>© LE MONDE DES VOITURE. Todos los derechos reservados.</p>
  </footer>

  <div class="row" style="margin-left: 750px">
    <h1 class="titulo">LE MONDE DES VOITURE</h1>

    <hr class="liena" size="delgada" />
    <!--IMAGENES Y MENU-->
  </div>

  <div id="contenido">
    {% block contenido %}{% endblock %}
  </div>

  <div>
    <hr class="liena" size="delgada" />
    <footer class="fin">
      <h2 class="fra">LE MONDE DES VOITURE</h2>
      <p>© LE MONDE DES VOITURE. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
